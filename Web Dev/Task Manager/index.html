<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--$ git add . && git commit -m "Task Manager Home" && git push origin main -->
    <title>Bootstrap demo</title>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add a new title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="Image_url" class="form-label">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="Image_url"
                placeholder="https://upslpah.com"
              />
            </div>
            <div class="mb-3">
              <label for="Task_title" class="form-label">Task Title</label>
              <input
                type="text"
                class="form-control"
                id="Task_title"
                placeholder="Name the Task"
              />
            </div>
            <div class="mb-3">
              <label for="Task_type" class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="Task_type"
                placeholder="Enter the Task Type"
              />
            </div>
            <div class="mb-3">
              <label for="Task_description" class="form-label"
                >Task Description</label
              >
              <input
                type="text"
                class="form-control"
                id="Task_description"
                placeholder="Elaborte please !!!"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary justify-content-start"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--Own CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="localInitialTasks()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-3">
      <!--This container fluid take 100% of the width of the screen-->
      <div class="container-fluid">
        <h1 class="navbar-brand fw-bold">
          <a href="#">Task Manager</a>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <i class="fa-solid fa-plus"></i>
            Add a Task
          </button>
        </div>
      </div>
    </nav>

    <!--Search Bar-->
    <div class="container">
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group mb-3 shadow">
              <input
                type="text"
                class="form-control"
                placeholder="Search Task"
                aria-label="Search Task"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2">
                <i class="fa-solid fa-magnifying-glass"> </i>
              </span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--Card-->
    <section>
      <div class="row task_container">
        <div class="col-md-6 col-lg-4">
          <div class="card text-center">
            <div class="card-header d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-success">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button type="button" class="btn btn-outline-danger">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
            <img
              src="https://shorturl.at/dZs1I"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <span class="badge text-bg-primary">Amazing</span>
            </div>
            <div class="card-footer text-body-secondary">
              <button type="button" class="btn btn-outline-primary float-end">
                Open Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
